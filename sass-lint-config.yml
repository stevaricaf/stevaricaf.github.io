options:
  formatter: stylish
  max-warnings: 20
files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - 'root/scss/config/_reset.scss'
    - 'root/scss/fonts/_fonts.scss'
    - 'root/scss/fonts/_iconfont.scss'
    - 'root/scss/helpers/_mixins.scss'
    - 'root/scss/plugins/**/*.scss'
    - 'root/scss/libs/**/*.scss'
rules:
  bem-depth:
    - 0
    - max-depth: 1
  border-zero:
    - 1
    - convention: zero
  brace-style:
    - 1
    - allow-single-line: true
  class-name-format:
    - 0
    - allow-leading-underscore: false
  clean-import-paths:
    - 1
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 0
    - allow-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format:
    - 1
    - allow-leading-underscore: true
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  id-name-format: 0
  indentation:
    - 0
    - size: 4
  leading-zero: 0
  mixin-name-format:
    - 2
    - allow-leading-underscore: false
  mixins-before-declarations: 0
  nesting-depth:
    - 2
    - max-depth: 4
  no-color-keywords: 1
  no-color-literals: 0
  no-css-comments: 2
  no-debug: 2
  no-disallowed-properties: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-protocols: 1
  no-vendor-prefixes:
    - 1
    - additional-identifiers: []
      excluded-identifiers: []
  placeholder-in-extend: 0
  placeholder-name-format:
    - 2
    - allow-leading-underscore: false
  property-sort-order:
    - 0
    - ignore-custom-properties: false
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 2
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 0
  space-after-bang: 1
  space-after-colon: 1
  space-after-comma: 1
  space-before-bang: 1
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens: 1
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property: 0
  variable-name-format:
    - 0
    - allow-leading-underscore: false
  zero-unit: 2
